    <div class="container table-responsive">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th class="h1">Sl NO</th>
                    <th class="h2">Name</th>
                    <th class="h3">Address</th>
                    <th class="h4">City</th>
                    <th class="h5">Package</th>
                    <th class="h6">Trainer Preference</th>
                    <th class="h7">Phone</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of userData">
                        <td>{{data.id}}</td>
                        <td>{{data.firstname}} {{data.lastname}}</td>
                        <td>{{data.streetaddress}}, {{data.city}}, {{data.state}}, {{data.country}}</td>
                        <td>{{data.city}}</td>
                        <td>{{data.packages}}</td>
                        <td>{{data.trainerpreference}}</td>
                        <td>{{data.phonenumber}}</td>
                        <td>     <button (click)="deleteUser(data)">Delete</button>
                        </td>
                        <td>     <button (click)="editUser(data)">Edit</button>
                        </td>
                    </tbody>
        
            </table>    
        
        
        </div>
